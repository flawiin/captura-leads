<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captura de Leads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .phone-group {
            display: flex;
            gap: 10px;
        }

        .phone-group .ddd {
            flex: 0 0 80px;
        }

        .phone-group .numero {
            flex: 1;
        }

        .btn-submit {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 6px;
            font-size: 14px;
            text-align: center;
            display: none;
        }

        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Captura de Leads</h1>
            <p>Preencha seus dados para receber nossas novidades</p>
        </div>

        <form id="leadForm">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
            </div>

            <div class="form-group">
                <label for="telefone">Telefone</label>
                <div class="phone-group">
                    <input type="text" id="ddd" name="ddd" class="ddd" required placeholder="DDD" maxlength="2">
                    <input type="text" id="numero" name="numero" class="numero" required placeholder="Número do telefone" maxlength="9">
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                Enviar dados
            </button>

            <div class="message" id="message"></div>
        </form>
    </div>

    <script>
        const SUPABASE_URL = 'https://hcccavcrbkicoradytbq.supabase.co/rest/v1/Leads';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhjY2NhdmNyYmtpY29yYWR5dGJxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTgyNDAyNjQsImV4cCI6MjA3MzgxNjI2NH0.I_M1fAjWZK3_CwgCTh3eGF7Be3H6TzmDIM-zzRQSr6E';

        const form = document.getElementById('leadForm');
        const submitBtn = document.getElementById('submitBtn');
        const message = document.getElementById('message');
        const nomeInput = document.getElementById('nome');
        const dddInput = document.getElementById('ddd');
        const numeroInput = document.getElementById('numero');

        function formatDDD(value) {
            return value.replace(/\D/g, '').slice(0, 2);
        }

        function formatTelefone(value) {
            return value.replace(/\D/g, '').slice(0, 9);
        }

        dddInput.addEventListener('input', function(e) {
            e.target.value = formatDDD(e.target.value);
        });

        numeroInput.addEventListener('input', function(e) {
            e.target.value = formatTelefone(e.target.value);
        });

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';

            setTimeout(() => {
                message.style.display = 'none';
            }, 5000);
        }

        function setLoading(loading) {
            if (loading) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="loading"></span>Enviando...';
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Enviar dados';
            }
        }

        function validateForm() {
            const nome = nomeInput.value.trim();
            const ddd = dddInput.value.trim();
            const numero = numeroInput.value.trim();

            if (!nome) {
                showMessage('Por favor, preencha o nome completo.', 'error');
                nomeInput.focus();
                return false;
            }

            if (nome.length < 2) {
                showMessage('Nome deve ter pelo menos 2 caracteres.', 'error');
                nomeInput.focus();
                return false;
            }

            if (!ddd || ddd.length !== 2) {
                showMessage('Por favor, preencha o DDD com 2 dígitos.', 'error');
                dddInput.focus();
                return false;
            }

            if (!numero || numero.length < 8) {
                showMessage('Por favor, preencha o número do telefone corretamente.', 'error');
                numeroInput.focus();
                return false;
            }

            return true;
        }

        async function submitLead(data) {
            try {
                const response = await fetch(SUPABASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Prefer': 'return=minimal'
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    throw new Error(`Erro na requisição: ${response.status}`);
                }

                return { success: true };
            } catch (error) {
                console.error('Erro ao enviar dados:', error);
                return { success: false, error: error.message };
            }
        }

        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const nome = nomeInput.value.trim();
            const ddd = dddInput.value.trim();
            const numero = numeroInput.value.trim();
            const telefone = `(${ddd}) ${numero}`;

            const leadData = {
                nome: nome,
                telefone: telefone
            };

            setLoading(true);

            const result = await submitLead(leadData);

            setLoading(false);

            if (result.success) {
                showMessage('Dados enviados com sucesso! Entraremos em contato em breve.', 'success');
                form.reset();
            } else {
                showMessage('Erro ao enviar dados. Tente novamente.', 'error');
            }
        });

        nomeInput.addEventListener('input', function() {
            if (message.style.display === 'block' && message.className.includes('error')) {
                message.style.display = 'none';
            }
        });

        [dddInput, numeroInput].forEach(input => {
            input.addEventListener('input', function() {
                if (message.style.display === 'block' && message.className.includes('error')) {
                    message.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
